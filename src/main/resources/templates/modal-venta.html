<!DOCTYPE html>
<html>
<div class="modal-header">
	<h5 class="modal-title" id="editarModalTitulo">Vender</h5>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form id="formProducto" th:object="${venta}" method="post">
		<div class="form-group row">
			<label for="id" class="col-sm-2 col-form-label">Codigo</label>
			<div class="col-sm-10">
				<input type="number" id="id" th:field="*{producto.idProducto}" class="form-control">
			</div>
			<label for="nom" class="col-sm-2 col-form-label">Nombre</label>
			<div class="col-sm-10">
				<input type="text" id="nom" th:field="*{producto.nombre}" class="form-control">
			</div>
			<label for="pre" class="col-sm-2 col-form-label">Precio</label>
			<div class="col-sm-10">
				<input type="number" id="pre" th:field="*{producto.precio}" class="form-control">

			</div>
			<label for="cantidad" class="col-sm-2 col-form-label">Cantidad</label>
			<div class="col-sm-10">
				<input type="number" id="cantidad" class="form-control">
			</div>
			<label for="cli" class="col-sm-2 col-form-label">Cliente</label>
			<div class="col-sm-10">
				<input type="number" id="cli" class="form-control">
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
			<button type="submit" class="btn btn-primary">Confirmar Compra</button>
		</div>


	</form>
</div>


</body>

</html>
