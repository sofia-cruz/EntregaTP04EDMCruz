<!DOCTYPE html>
<html>
<head>
<link th:rel="stylesheet" type="text/css"
	th:href="@{/css/misestilos.css}" />
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" />
<meta charset="UTF-8">

<title>Comprar</title>
<link th:rel="icon" th:href="@{/img/producto.jpg}" />
</head>
<!--<div class="modal-header">
	<h5 class="modal-title" id="editarModalTitulo">Vender</h5>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>  -->
<body>
<div class="modal-body">
<form id="formProducto" th:object="${venta}" th:action="@{/producto/vender}" method="post">
		<div class="form-group row">
			<label for="id" class="col-sm-2 col-form-label">Codigo</label>
			<div class="col-sm-10">
				<input type="number" id="id" th:field="*{producto.idProducto}" class="form-control">
			</div>
			<label for="nom" class="col-sm-2 col-form-label">Nombre</label>
			<div class="col-sm-10">
				<input type="text" id="nom" th:field="*{producto.nombre}" class="form-control">
			</div>
			<label for="pre" class="col-sm-2 col-form-label">Precio</label>
			<div class="col-sm-10">
				<input type="number" id="pre" th:field="*{producto.precio}" class="form-control">

			</div>
			<label for="cantidad" class="col-sm-2 col-form-label">Cantidad</label>
			<div class="col-sm-10">
				<input type="number" id="cantidad" class="form-control"  th:field="*{cantProducto}">
			</div>
			<label for="cantidad" class="col-sm-2 col-form-label">Cliente</label>
			<div class="col-sm-10">
				<div>
					<select th:field="*{cliente.nroDocumento}" class="custom-select mt-3 mb-3 border-info" required>
						<option th:each="c :${clientes}" th:value="${c.nroDocumento}" th:text="${c.nombreApellido}"
							value="----"></option>
					</select>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button> -->
			<a class="btn btn-secondary" th:href="@{/producto/ventas}" role="button">Cancelar</a>
			<button type="submit" class="btn btn-primary">Confirmar Compra</button>
		</div>


	</form>
</div>

</body>

</html>
